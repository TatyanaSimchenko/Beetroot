<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework8-1</title>
  <link rel="shortcut icon" type="image/png" href="./images/coffee.png"/>
  <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>
  <main class="main container">
    <div class="card">
      <div class="card__price">$2</div>
      <div class="cup card__cup">
        <div class="cup__cup-smoke">
          <img src="./images/bronze-smoke.png" alt="smoke">
        </div>
        <div class="cup__cup-cup">
          <img src="./images/bronze-cup.png" alt="cup">
          <div class="cup__cup-bean">
            <img src="./images/bean.png" alt="bean">
          </div>
        </div>
      </div>

      <h1 class="card__title">Bronze</h1>
      <p class="card__text">any cup off coffe </p>
      <p class="card__text">until $3</p>
    </div>
    <div class="card">
      <div class="card__price">$3</div>
      <div class="card__cup">
        <div class="cup__cup-smoke">
          <img src="./images/gold-smoke.png" alt="smoke">
        </div>
        <div class="cup__cup-cup">
          <img src="./images/gold-cup.png" alt="cup">
          <div class="cup__cup-bean">
            <img src="./images/bean.png" alt="bean">
          </div>
        </div>
      </div>
      
      <h1 class="card__title">Gold</h1>
      <p class="card__text">any cup off coffe </p>
      <p class="card__text">until $5</p>
    </div>

    
    

    <div class="card">
      <div class="card__price">$2.5</div>
      <div class="card__cup">
        <div class="cup__cup-smoke">
          <img src="./images/silver-smoke.png" alt="smoke">
        </div>
        <div class="cup__cup-cup">
          <img src="./images/silver-cup.png" alt="cup">
          <div class="cup__cup-bean">
            <img src="./images/bean.png" alt="bean">
          </div>
        </div>
      </div>

      <h1 class="card__title">Silver</h1>
      <p class="card__text">any cup off coffe </p>
      <p class="card__text">until $4</p>
    </div>

  </main>
</body>
</html>
