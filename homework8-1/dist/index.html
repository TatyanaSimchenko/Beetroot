<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework8-1</title>
  <link rel="shortcut icon" type="image/png" href="coffee.a9c63f96.png">
  <link rel="stylesheet" href="style.dc31b18c.css">
</head>
<body>
  <main class="main container">
    <div class="card">
      <div class="card__price">$2</div>
      <div class="cup card__cup">
        <div class="cup__cup-smoke">
          <img src="bronze-smoke.f77dad65.png" alt="smoke">
        </div>
        <div class="cup__cup-cup">
          <img src="bronze-cup.22353986.png" alt="cup">
          <div class="cup__cup-bean">
            <img src="bean.bcd0ba25.png" alt="bean">
          </div>
        </div>
      </div>

      <h1 class="card__title">Bronze</h1>
      <p class="card__text">any cup off coffe </p>
      <p class="card__text">until $3</p>
    </div>
    <div class="card">
      <div class="card__price">$3</div>
      <div class="card__cup">
        <div class="cup__cup-smoke">
          <img src="gold-smoke.7a5f662c.png" alt="smoke">
        </div>
        <div class="cup__cup-cup">
          <img src="gold-cup.1e5efb21.png" alt="cup">
          <div class="cup__cup-bean">
            <img src="bean.bcd0ba25.png" alt="bean">
          </div>
        </div>
      </div>
      
      <h1 class="card__title">Gold</h1>
      <p class="card__text">any cup off coffe </p>
      <p class="card__text">until $5</p>
    </div>

    
    

    <div class="card">
      <div class="card__price">$2.5</div>
      <div class="card__cup">
        <div class="cup__cup-smoke">
          <img src="silver-smoke.37b3f4d7.png" alt="smoke">
        </div>
        <div class="cup__cup-cup">
          <img src="silver-cup.471ab0de.png" alt="cup">
          <div class="cup__cup-bean">
            <img src="bean.bcd0ba25.png" alt="bean">
          </div>
        </div>
      </div>

      <h1 class="card__title">Silver</h1>
      <p class="card__text">any cup off coffe </p>
      <p class="card__text">until $4</p>
    </div>

  </main>
</body>
</html>
