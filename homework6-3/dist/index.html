<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 6 ShopingList</title>
  <link rel="stylesheet" href="/style.a6dae8f7.css">
  <link rel="shortcut icon" type="images/png" href="/favicon.8003f84c.png">
<script src="/style.a6dae8f7.js"></script></head>
<body>
  <header class="header">
    <h1 class="header__title">CSS Diner Shopping List</h1>
    <h2 class=" subtitle header__subtitle">Let's go to the mall!</h2>
  </header>
  <main class="main">
    <ul class=" main__list shopping__list">
      <li class="shopping__list-item">
        <label class="shopping-item">
          <input class="shopping-item__input" type="checkbox" name="shop">
          <span class="shopping-item__name">A lot of pickles</span>
          <span class="shopping-item__extra">for the next lessons about CSS</span>
        </label>

      </li>
    </ul>

    <footer class="footer main__footer">
      <h2 class="subtitle footer__title">Bon appetit :)</h2>
    </footer>

  </main>
  
</body>
</html>
