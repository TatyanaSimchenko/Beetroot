<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework12</title>
  <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>
  <section class="servises">
    <div class="servises__container">
      
    <div class="servises__list">
      <ul class="servises__list-items">
        <li class="servises__list-item">
          <p class="servises__list-item--title">Online shopping</p>
          <span class="servises__list-item--line"></span>
          <img class="servises__list-item--svg" src="./assets/svg/backet.svg" alt="svg">
        </li>
        <li class="servises__list-item">
          <p class="servises__list-item--title">Quality Product</p>
          <span class="servises__list-item--line"></span>
          <img class="servises__list-item--svg servises__list-item--quality" src="./assets/svg/quality.svg" alt="svg">
        </li>
        <li class="servises__list-item">
          <p class="servises__list-item--title title-delivery">Domestic & International Delivery</p>
          <span class="servises__list-item--line"></span>
          <img class="servises__list-item--svg servises__list-item--delivery" src="./assets/svg/delivery.svg" alt="svg">
        </li>
        <li class="servises__list-item">
          <p class="servises__list-item--title">Well Organized</p>
          <span class="servises__list-item--line"></span>
          <img class="servises__list-item--svg servises__list-item--carrot" src="./assets/svg/carrot.svg" alt="svg">
        </li>
      </ul>
    </div>
    <div class="servises__baner">
      <h1 class="servises__baner-title">Our Servises</h1>
      <img class="servises__baner-img" src="./assets/images/tomato.png" alt="tomato">
    </div>
  </div>
  </section>
  
  
  
</body>
</html>
