<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework11</title>
    <link rel="stylesheet" href="./scss/style.scss" />
  </head>
  <body>
    <section class="contact">
      <h1 class="contact__title">Contact</h1>
      <p class="contact__description">
        For new projects, ideas, business or anything you'd like to discuss,
        contact with me!
      </p>
      <div class="contact__inner">
        <form class="contact__form">
          <ul class="contact__form-list">
            <li class="contact__form-field">
              <input
                class="contact__form-name"
                placeholder="Your name..."
                type="text"
              />
            </li>
            <li class="contact__form-field">
              <input
                class="contact__form-email"
                placeholder="Your email..."
                type="email"
              />
            </li>
            <li class="contact__form-field">
              <input
                class="contact__form-tel"
                placeholder="Your phone number..."
                type="tel"
              />
            </li>
            <li class="contact__form-field">
              <textarea
                class="contact__form-msg"
                placeholder="Your messge..."
              ></textarea>
            </li>
          </ul>
        </form>

        <div class="contact__info">
          <div class="contact__info-address">
            <p class="contact__info-address--name">Address</p> 
            <p class="contact__info-address--name"
              >123 City name, Street, City, Country</p
            >
          </div>
          <div class="contact__info-email">
            <p class="contact__info-email--name">Email</p>
            <a class="contact__info-email--link" href="#">cahee@domain.com</a>
          </div>
          <div class="contact__info-phone">
            <p class="contact__info-phone--name">PHONE</p> 
            <a class="contact__info-phone--num" href="tel:0123456789">+012 345 6789</a>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">Â© 2015 Company. All right reserved.</p>
      <p class="footer__logo">Cahee</p>
      <p class="footer__text">Made with <span class="footer__text-word">love</span> love by Auskteez</p>
    </footer>
  </body>
</html>
