<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 6-2</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <h1 class="header-title">CSS Diner Shopping List</h1>
          <p class="header-text">Let's go to the mall!</p>
        </header>
        <main class="main">

          <div class="checkbox">
            <ul class="checkbox__list">
              <li class="checkbox__list-item">
                <input class="checkbox__input" type="checkbox" id="checkbox-1">
                <label class="checkbox__label" for="checkbox-1">
                  A lot of pickles <span class="checkbox__label-text"> for the next lessons about CSS </span>
                </label>
              </li>
              <li class="checkbox__list-item">
                <input class="checkbox__input" type="checkbox" id="checkbox-2">
                <label class="checkbox__label" for="checkbox-2">
                  10 apples <span class="checkbox__label-text"> for more CSS manipulations </span>
                </label>
              </li>
              <li class="checkbox__list-item">
                <input class="checkbox__input" type="checkbox" id="checkbox-3">
                <label class="checkbox__label" for="checkbox-3">
                  20 oranges <span class="checkbox__label-text"> becauce they are awensome </span>
                </label>
              </li>
              <li class="checkbox__list-item">
                <input class="checkbox__input" type="checkbox" id="checkbox-4">
                <label class="checkbox__label" for="checkbox-4">
                  13 plates <span class="checkbox__label-text">  hm...they always disapear </span>
                </label>
              </li>
              <li class="checkbox__list-item">
                <input class="checkbox__input" type="checkbox" id="checkbox-5">
                <label class="checkbox__label" for="checkbox-5">
                  15 bentos 
                </label>
              </li>
              <li class="checkbox__list-item">
                <input class="checkbox__input" type="checkbox" id="checkbox-6">
                <label class="checkbox__label" for="checkbox-6">
                   1 botle of Sake ^_^ <span class="checkbox__label-text"> for my friends </span>
                </label>
              </li>
            </ul>

        </div>
        </main>

        <footer class="footer">
          <p class="footer-text">Bon appetit :)</p>
        </footer>
      </div>
    </div>
  </body>
</html>
